version: '3.9'
services:
  delugeui:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        TZ: US/Pacific
        USER: jeremy
    image: delugeui
    container_name: delugeui
    networks: 
      vpnnet:
        ipv4_address: 192.168.0.87
    # network_mode: host
    environment: 
      - LIBGL_ALWAYS_INDIRECT=1
    volumes:
      - /x:/x
      - /x/.config/delugeui:/root/.config/deluge

networks: 
  vpnnet:
    external: true
    name: vpnnet