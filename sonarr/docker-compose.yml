version: '3.9'
services:
  sonarr:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        TZ: US/Pacific
        USER: jeremy
    image: sonarr
    container_name: sonarr
    networks: 
      vpnnet:
        ipv4_address: 192.168.0.88
    volumes:
      - /x:/x
      - /z:/z
      - /x/.config/sonarr:/home/jeremy/.config/sonarr


networks: 
  vpnnet:
    external: true
    name: vpnnet